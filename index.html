<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap">
</head>
<body>
  <div class="container">
    <div class="left-container">
      <form>
          <label for="texto">Introduce el texto a encriptar</label><br>
          <input type="text" id="texto"><br>
          <div class="boton-container">
            <button id="botonEncriptar" type="button">ENCRIPTAR</button>
            <button id="botonDesencriptar" type="button">DESENCRIPTAR</button>
          </div>
      </form>
    </div>
    <div class="right-container">
      <div class="resultado-container">
        <div id="resultado">
          
        
        </div>
      </div>
      <div class="boton-container">
        <button id="copiar" type="button">COPIAR</button>
      </div>
    </div>
  </div>
  <script src="encriptador.js"></script>
</body>
</html>
